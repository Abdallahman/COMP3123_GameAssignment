<div class="container">
  <h1>EDIT PLAYER</h1>
  <div class="row">
    <div class="col-md-6">

      <form (ngSubmit)="onSubmit(playerForm)" #playerForm="ngForm">
          
        <div class="form-group">
          <label for="name">Player Name </label>
          <input type="text" class="form-control" [(ngModel)]="player.player_name" name="player_name">
        </div>
        
        <div class="form-group">
          <label for="rank"> Rank </label>
          <input type="text" class="form-control" [(ngModel)]="player.rank" name="rank" required>
        </div>
        
        <div class="form-group">
          <label for="score"> Score </label>
          <input type="text" class="form-control" [(ngModel)]="player.score" name="score" required>
        </div>
        
        <div class="form-group">
          <label for="Time"> Time </label>
          <input type="text" class="form-control" [(ngModel)]="player.time" name="time" required>
        </div>
        
        <div class="form-group">
          <label for="name"> Favourite Game </label>
          <select formControlName="selectedGames" class="form-control" name="game_Played">
            <option [value]="game_Played" *ngFor=" let game of gameService.games"> {{game.title}} </option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="name"> Status </label>
          <select formControlName="selectedStatus" class="form-control" name="status">
            
            <option [value]="selectedStatus" *ngFor=" let stat of statusChoice"> {{ stat }} </option>
          </select>
        </div>
      
        <div class="form-group">
          <button type="submit" class="btn btn-success">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
